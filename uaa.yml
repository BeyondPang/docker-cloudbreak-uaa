spring_profiles: postgresql
 
database:
  driverClassName: org.postgresql.Driver
  url: jdbc:postgresql://${DB_PORT_5432_TCP_ADDR}:${DB_PORT_5432_TCP_PORT}/${DB_ENV_DB}
  username: ${DB_ENV_USER:root}
  password: ${DB_ENV_PASS:changeme}
 
oauth:
  client:
    override: true
    autoapprove:
      - mycommandlineshell
  clients:
    mywebapp:
      id: mywebapp
      secret: changeme
      authorized-grant-types: authorization_code
      scope: openid,password.write,myresource.scope1,myresource.scope2
      authorities: uaa.none
      redirect-uri: http://localhost:3000/authorize
    myresourceserver:
      id: myresourceserver
      secret: changemetoo
      authorized-grant-types: client_credentials
      scope: scim.read,scim.write,password.write
      authorities: uaa.resource,scim.read,scim.write,password.write
    mycommandlineshell:
      id: mycommandlineshell
      authorized-grant-types: implicit
      scope:openid,password.write,myresource.scope1,myresource.scope2Â¬  
      authorities: uaa.none
      redirect-uri: http://my.shell
 
